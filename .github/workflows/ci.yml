name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - run: npm ci

      - name: Test with coverage
        run: npm run test:ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint src/ --ext .ts,.tsx

      - name: Guard browser bundles against Node core imports
        run: npm run check:browser-node-core

      - name: Verify lazy-coverage
        run: npm run verify:lazy-coverage:fail

      - name: Bundle (production)
        run: npm run bundle:ship:analyze

      - name: Bundle budget report
        run: npm run bundle:budget:report

      - name: Enforce SPFx entrypoint budget
        run: npm run verify:bundle-budget:entrypoint

      - name: Verify bundle size (PR fail)
        if: github.event_name == 'pull_request'
        run: npm run verify:bundle-size:fail

      - name: Verify bundle size (main fail)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run verify:bundle-size:fail

      - name: Standalone bundle analysis (informational)
        continue-on-error: true
        run: npm run build:standalone:report

      - name: Upload bundle analysis artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: bundle-analysis-${{ github.sha }}
          path: |
            temp/analyze/spfx-bundle-report.html
            temp/analyze/spfx-stats.json
            temp/analyze/spfx-size-report.json
            temp/analyze/standalone-size-report.json
            dist-standalone/stats.html
          retention-days: 14

      - name: Package solution
        run: npx gulp package-solution --ship

      - name: Upload .sppkg artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: sppkg-${{ github.sha }}
          path: sharepoint/solution/hbc-project-controls.sppkg
          retention-days: 30

  storybook:
    name: Storybook Build + Chromatic
    runs-on: ubuntu-latest
    # Runs in parallel with 'build' — no dependency

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Chromatic needs full git history for TurboSnap

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - run: npm ci

      - name: Build @hbc/sp-services lib
        run: npm run build:lib

      - name: Build Storybook
        run: npm run build-storybook

      - name: Run Storybook a11y tests (axe)
        run: |
          python3 -m http.server 6006 --directory storybook-static > /tmp/storybook-http.log 2>&1 &
          SB_PID=$!
          cleanup() {
            kill $SB_PID >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          ./node_modules/.bin/wait-on tcp:6006

          if ! npm run test:storybook -- --url http://127.0.0.1:6006; then
            echo "Storybook a11y run failed. Server log tail:"
            tail -n 200 /tmp/storybook-http.log || true
            echo "playwright-report contents:"
            ls -la playwright-report || true
            exit 1
          fi
        env:
          CI: true

      - name: Publish to Chromatic (main push — auto-accept)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true  # Token not required; Chromatic is optional until secret is configured
        run: npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --storybook-build-dir=storybook-static --auto-accept-changes
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Publish to Chromatic (PR — require approval for visual changes)
        if: github.event_name == 'pull_request'
        continue-on-error: true  # Token not required; Chromatic is optional until secret is configured
        run: npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --storybook-build-dir=storybook-static --exit-zero-on-changes
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    # Runs in parallel — targets npm run dev (webpack dev server), not SPFx bundle

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - run: npm ci

      - name: Build @hbc/sp-services lib
        run: npm run build:lib

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Router parity smoke
        run: npm run test:e2e:router-parity
        env:
          CI: true

      - name: Teams core embed smoke
        run: npm run test:e2e:teams-core-smoke
        env:
          CI: true

      - name: Virtualized + infinite smoke
        run: npm run test:e2e:virtualized-infinite
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 14

  a11y:
    name: Accessibility (axe WCAG 2.2 AA)
    runs-on: ubuntu-latest
    # Runs in parallel with 'build' and 'e2e' — targets npm run dev

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - run: npm ci

      - name: Build @hbc/sp-services lib
        run: npm run build:lib

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run axe accessibility tests
        run: npm run test:a11y
        env:
          CI: true

      - name: Upload axe report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: axe-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 14
