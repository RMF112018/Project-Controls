name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - run: npm ci

      - name: Test with coverage
        run: npm run test:ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint src/ --ext .ts,.tsx

      - name: Guard browser bundles against Node core imports
        run: npm run check:browser-node-core

      - name: Bundle (production)
        run: npm run bundle:ship:analyze

      - name: Verify bundle size (PR warn)
        if: github.event_name == 'pull_request'
        run: npm run verify:bundle-size:warn

      - name: Verify bundle size (main fail)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run verify:bundle-size:fail

      - name: Upload bundle analysis artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: bundle-analysis-${{ github.sha }}
          path: |
            temp/analyze/spfx-bundle-report.html
            temp/analyze/spfx-stats.json
            temp/analyze/spfx-size-report.json
          retention-days: 14

      - name: Package solution
        run: npx gulp package-solution --ship

      - name: Upload .sppkg artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: sppkg-${{ github.sha }}
          path: sharepoint/solution/hbc-project-controls.sppkg
          retention-days: 30

  storybook:
    name: Storybook Build + Chromatic
    runs-on: ubuntu-latest
    # Runs in parallel with 'build' — no dependency

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Chromatic needs full git history for TurboSnap

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - run: npm ci

      - name: Build @hbc/sp-services lib
        run: npm run build:lib

      - name: Build Storybook
        run: npm run build-storybook

      - name: Run Storybook a11y tests (axe)
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:6006 && npm run test:storybook"
        env:
          CI: true

      - name: Publish to Chromatic (main push — auto-accept)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true  # Token not required; Chromatic is optional until secret is configured
        run: npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --storybook-build-dir=storybook-static --auto-accept-changes
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Publish to Chromatic (PR — require approval for visual changes)
        if: github.event_name == 'pull_request'
        continue-on-error: true  # Token not required; Chromatic is optional until secret is configured
        run: npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --storybook-build-dir=storybook-static --exit-zero-on-changes
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    # Runs in parallel — targets npm run dev (webpack dev server), not SPFx bundle

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - run: npm ci

      - name: Build @hbc/sp-services lib
        run: npm run build:lib

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 14

  a11y:
    name: Accessibility (axe WCAG 2.2 AA)
    runs-on: ubuntu-latest
    # Runs in parallel with 'build' and 'e2e' — targets npm run dev

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - run: npm ci

      - name: Build @hbc/sp-services lib
        run: npm run build:lib

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run axe accessibility tests
        run: npm run test:a11y
        env:
          CI: true

      - name: Upload axe report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: axe-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 14
