name: PR Validation

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint src/ --ext .ts,.tsx

      - name: Test sp-services (with coverage)
        run: npx jest --config packages/hbc-sp-services/jest.config.js --coverage --ci

      - name: Test components (with coverage)
        run: npx jest --config jest.config.components.js --coverage --ci

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: coverage-reports
          path: |
            packages/hbc-sp-services/coverage/lcov.info
            coverage/lcov.info
          retention-days: 14
